<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf8" />
	<title>用户注册title</title>
	<style type="text/css">
		html{font-size: 12px;}
		fieldset{width: 520px; margin: 0 auto;}
		legend{font-weight: bold;font-size: 14px;}
		label{float: left; width: 70px; margin-left: 10px;}
		.left{margin-left: 80px;}
		.input{width: 150px;}
		span{color: #666666;}
	</style>

	<script type="text/javascript">
		function InputCheck(RegForm){
			if (RegForm.username.value == "") {
				alert("用户名不可为空！");
				RegForm.username.focus();
				return(false);
			}
			if (RegForm.password.value == "") {
				alert("必须设定登陆密码!");
				RegForm.password.focus();
				return(false);
			}
			if (RegForm.repass.value != RegForm.password.value) {
				alert("两次密码不一致!");
				RegForm.repass.focus();
				return(false);
			}
			if (RegForm.email.value == "") {
				alert("电子邮箱不可为空!");
				RegForm.email.focus();
				return(false);
			}
		}
	</script>
</head>

<div>
	<fieldset>
		<legend>用户注册legend</legend>
		<form name="RegForm" method="post" action="reg.php" onSubmit="return InputCheck(this)">
			<P>
				<label for="username" class="label">用户名：</label>
				<input id="username" class="input" type="text" name="username"/>
				<span>(必填，3-15字符长度，支持汉字、字母、数字及_)</span>
			</P>
			<p>
				<label for="password" class="label">密 码:</label>
				<input type="password" name="password" class="input" id="password"/>
				<span>(必填，不得少于6位)</span>
			</p>
			<p>
				<label for="repass" class="label">重复密码:</label>
				<input type="password" name="repass" class="input" id="repass"/>
			</p>
			<p>
				<label for="email" class="label">电子邮箱：</label>
				<input type="text" name="email" class="input" id="email" />
				<span>(必填)</span>
			</p>
			<p>
				<input type="submit" name="submit" value="  提交注册  " class="left" />
			</p>
		</form>
	</fieldset>
</div>
<body>
</body>
</html>
